<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="/img/instagram.jpg" alt="celular"> </div>
    <div class="intagram-continue">
      <div class="group">
        <img src="/img/logoInstagram.png" alt="instagram logo" class="instagramLogo">
        <div class="profile-photo">
          <img src="/img/perfilInstagram.jpg" alt="Foto de Perfil Wendy">
        </div>
        <a href="#" class="instagran-login">Continue como Wendy-Anna</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é Wendy-Anna?</p>
        <p class="notaccount">
          <span class="link-blue">Alternar conta</span>
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
